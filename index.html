<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Potty Tracker</title>
</head>
<body>
    <header>
        <h1>Potty Tracker</h1>
    </header>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Choose one</legend>
                    <div>
                        <input type="radio" id="pee" name="potty-type" value="pee">
                        <label for="pee">Pee</label>
                    </div>
                    <div>
                        <input type="radio" id="poop" name="potty-type" value="poop">
                        <label for="poop">Poop</label>
                    </div>
                    <div>
                        <input type="radio" id="both" name="potty-type" value="both">
                        <label for="both">Both</label>
                    </div>
                    <div>
                        <input type="radio" id="none" name="potty-type" value="none">
                        <label for="none">None</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="potty-type" value="other">
                        <label for="other">Other</label>
                    </div>
                    <div>
                        <input type="submit" value="Track">
                    </div>
                </fieldset>
            </form>
        </section>
        <section>

        </section>
    </main>
    <footer></footer>
    <script src=".assets/js/script.js"></script>
</body>
</html>
